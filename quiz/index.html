<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>

<body>
  <h1>Quiz de Geografia!! üåé</h1>
  <div id="questoes"></div>

  <script>
    var perguntas = [
      { questao: "Que rio faz a divisa entre Piau√≠ e Maranh√£o?", opcoes: ["Rio S√£o Francisco", "Rio Parna√≠ba", "Rio Jaguaribe", "Rio Itapecuru"], resposta: "Rio Parna√≠ba" },
      { questao: "Em que regi√£o da √Åsia fica o Jap√£o?", opcoes: ["Norte", "Sudeste", "Leste", "Sul"], resposta: "Leste" },
      { questao: "Onde fica a maior praia do mundo?", opcoes: ["Brasil", "Austr√°lia", "Canad√°", "Estados Unidos"], resposta: "Brasil" },
      { questao: "Qual √© o maior oceano do mundo?", opcoes: ["Pac√≠fico", "Atl√¢ntico", "√çndico", "√Årtico"], resposta: "Pac√≠fico" },
      { questao: "Qual √© o pa√≠s com mais ilhas?", opcoes: ["Mal√°sia", "Filipinas", "Canad√°", "Indon√©sia"], resposta: "Indon√©sia" },
      { questao: "Qual √© o maior rio do mundo?", opcoes: ["Amazonas", "Mississipi", "Nilo", "Rio da Prata"], resposta: "Nilo" },
      { questao: "Qual √© o maior continente do mundo?", opcoes: ["√Åsia", "√Åfrica", "Europa", "Oceania"], resposta: "√Åsia" },
      { questao: "O Brasil tem quantas regi√µes e quais s√£o elas?", opcoes: ["5: norte, sul, leste, oeste e sudeste", "5: norte, sul, nordeste, oeste e sudeste", "4: norte, sul, leste, oeste", "5: norte, sul, sudeste, nordeste e centro-oeste"], resposta: "5: norte, sul, sudeste, nordeste e centro-oeste" },
      { questao: "Quantos pa√≠ses o mundo tem oficialmente?", opcoes: ["200", "193", "198", "195"], resposta: "193" },
      { questao: "Quantos continentes existem? (sem contar sub-continentes)", opcoes: ["5", "4", "7", "6"], resposta: "6" }
    ];
    var currentQuestionIndex = 0;

    function displayQuestion() {
      var questionElement = document.getElementById("questoes");
      var optionsElement = document.getElementById("opcoes");
      var currentQuestion = perguntas[currentQuestionIndex];

      questionElement.textContent = currentQuestion.questao;
      optionsElement.innerHTML = "";

      currentQuestion.opcoes.forEach(function (opcao) {
        var opcaoButton = document.createElement('div');
        opcaoButton.classList.add('opcao');
        opcaoButton.textContent = opcao;
        opcaoButton.addEventListener('click', function () {
          checkAnswer(opcao);
        });
        optionsElement.appendChild(opcaoButton);
      });
    }

    function checkAnswer(selectedOption) {
      var currentQuestion = perguntas[currentQuestionIndex];
      var resultDiv = document.getElementById("resultado");

      if (selectedOption === currentQuestion.resposta) {
        resultDiv.textContent = "Acertou!! Ebaa";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Errrrrrrrou!";
        resultDiv.style.color = "red";
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < perguntas.length) {
        setTimeout(displayQuestion, 1000);
      } else {
        resultDiv.textContent = "Nossa, j√° acabou?";
      }
    }
    displayQuestion();
  </script>
</body>
</html>
